<!-- absolute position - 자유로운 엘리먼트 배치가능 -좌표값으로 배치가 가능함
부모요소에 구애받지 않고 자유롭게 배치가 가능
 CSS의 position 속성은 요소가 화면에 어떻게 배치되는가를 결정함
기본값은 static이며
realtive나 absolute, fixed 등으로 변경이 가능함
position속성을 static이 아닌 다른 값으로 설정했을 때
position과 관련된 top, left,bottom, right CSS 속성이 있다

ABSOLUTE 의 특징
:부모 요소에 속박되지 않고, 독립된 배치가 가능하다.
:브라우저 화면(VIEW POINT) 상에서 어디든 원하는 위치에 배치 가능
:Z-INDEX속성을 같이 사용하면 부모 요소 위에 겹쳐서 배치하는 것도 가능함.
주의
:상위 요소중에 RELATIVE인 요소가 있다면 가장 가까운 요소의 내부에서
배치가 가능하다.
-->
