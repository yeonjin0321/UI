<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Object Model</title>
  <script>
   /*
   id는 한 페이지에 하나의 정의로 하나의 태그만 사용할 수 있다. - dom조작, 유일무이한
   class는 한 페이지에서 반복적으로 사용되는 스타일을 정의할 수 있다. -  디자인 일괄처리 목적 - 중복가능
    */ 
    window.onload = function () {
      //h1 태그의 배경 색상을 변경합니다
      document.querySelector('.class').style.backgroundColor = 'red';
      //h2 태그의 글자 색상을 변경합니다
      document.querySelector('.class').style.color = 'red';
    };
  </script>
  <style>
    .title {
      background-color: red;
    }
  </style>
</head>
<body>
  <h1 class="title">Process - 1</h1>
  <h1 class="title">Process - 11</h1>
  <h2>Process - 2</h2>
</body>
</html>
